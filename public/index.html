<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <title>Holla Test</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/site.css">
  </head>
  <body ng-controller="ClientCtrl">

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Webspeeddate</a>
          <div class="nav-collapse collapse" id="loginForm">
            <form class="navbar-form pull-right" ng-submit="connect()">
              <input id="username"class="span2" type="text" placeholder="Username" ng-model="name">
              <button id="connect" type="submit" class="btn">Connect</button>
            </form>
          </div><!--/.nav-collapse -->
          <div class="btn-group pull-right" id="userMenu" style="display:none;">
            <a class="btn btn-primary" href="#"><i class="icon-user icon-white"></i>{{name}}</a>
            <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#"><i class="icon-pencil"></i> Edit</a></li>
              <li><a href="#"><i class="icon-trash"></i> Delete</a></li>
              <li><a href="#"><i class="icon-ban-circle"></i> Ban</a></li>
              <li class="divider"></li>
              <li><a href="#" ng-click="hangup"><i class="i"></i> Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <br/><br><br/>
    <div class="container">

      <div id="conferance" class="row">

        <div class="span4">
          <h2 id="me">{{name}}</h2>
          <video id="meVideo" ng-model="stream" width="320" class="rtc-pip" autoplay="true" muted="true"></video>
        </div>

        <div class="span4" ng-repeat="user in calls">
          <h2 id="{{user.name}}">{{user.name}}</h2>
          <video width="320" id="{{user.name}}Video" autoplay="true"></video>
        </div>

      </div>

      <div class="well">
        <div id="presence-log">
          <div ng-repeat="m in messages">
              <div class="message">
                <span class="chat-from">{{m.name}}</span>:
                &nbsp;&nbsp;&nbsp;&nbsp;
                <span class="chat-message">{{m.message}}</span>
              </div>
            </div>
        </div>
        <br/>
        <form class="form-search" ng-submit="sendMessage()">
          <div class="input-prepend">
            <span class="add-on">@</span>
            <input id="chatbox" class="span4" type="text" ng-model="message" placeholder="Enter your message here...">
          </div>
          <button id="chatboxSend" type="submit" class="btn">Send</button>
        </form>
      </div>

      <hr>
      <a ng-click="hangup"><i class="i"></i> Logout</a>
      <footer>
        <p>&copy; Webspeeddate 2013</p>
      </footer>

    </div> <!-- /container -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/holla.js"></script>

    <script type="text/javascript" src="js/client.js"></script>

  </body>
</html>
